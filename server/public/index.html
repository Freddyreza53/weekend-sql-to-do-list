<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./vendors/jquery.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css.map">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo Task List</title>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
        <div>
            <input type="text" placeholder="Enter Todo Item Here" id="todoIn">
            <input type="date" id="date">
            <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
        </div>
        
    </header>
    
    <main class="mainContainer">
        <table>
            <thead>
                <tr>
                    <th>Todo Item</th>
                    <th>Status</th>
                    <th>Complete By Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="viewTasks">
                <!-- <tr>
                    <td>Todo Item</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr> -->
            </tbody>
        </table>
    </main>
</body>
</html>

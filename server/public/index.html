<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./vendors/jquery.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./vendors/bootstrap.css.map">
    <link rel="stylesheet" href="./style/style.css">
    <title>Todo Task List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="display-1">My Todo List</h1>
            <div>
                <input type="text" placeholder="Enter Task Here" id="todoIn">
                <input type="date" id="date">
                <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="all nav-link"  href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="inProgress nav-link" href="#">In Progress</a>
                </li>
                <li class="nav-item">
                    <a class="complete nav-link" href="#">Completed</a>
                </li>
            </ul>
            <!-- <div>
                <button>Completed</button>
                <button>In Progress</button>
                <button>All Tasks</button>
            </div> -->
        </header>

        <main class="mainContainer">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Complete By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="viewTasks">
                    <!-- <tr>
                        <td>Todo Item</td>
                        <td>Status</td>
                        <td>Action</td>
                    </tr> -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
